<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人IP - 官方網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .ip-display {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }
        button {
            background-color: #35424a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的個人IP - 官方網站</h1>
    </header>
    <main>
        <div class="ip-display">
            <p>您的IP地址是: <span id="ip-address">正在載入...</span></p>
        </div>
        <button onclick="refreshIP()">重新整理IP</button>
        <h2>什麼是IP地址？</h2>
        <p>IP地址（Internet Protocol Address）是指派給設備的唯一識別碼，用於在網際網路上進行通訊。它就像是您在網路世界中的郵遞區號，協助數據包準確地往返於您的設備與其他網路資源之間。</p>
        <h2>為什麼IP地址很重要？</h2>
        <ul>
            <li>識別：它能夠唯一地識別您的網路連接。</li>
            <li>定位：IP地址可以大致定位您的地理位置。</li>
            <li>安全：了解您的IP可以幫助保護您的網路安全。</li>
            <li>存取控制：某些服務可能根據IP地址限制或允許存取。</li>
        </ul>
    </main>

    <script>
        function getIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = data.ip;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address').textContent = '無法獲取IP';
                });
        }

        function refreshIP() {
            document.getElementById('ip-address').textContent = '正在載入...';
            getIP();
        }

        getIP();
    </script>
</body>
</html>
